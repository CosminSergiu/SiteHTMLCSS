<form id="Forminregistreaza">
    <fieldset>
        <legend>Utilizator</legend>
        <label for="numeUser">Nume utilizatore: </label>
        <input type="text" id="numeUser" name="numeUser" placeholder="Numele tau de user.."/><br>
        <label for="parola">Parola: </label>
        <input type="password" id="parola" name="parola" placeholder="Parola.."><br/>
        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume" placeholder="Numele tau.."/><br>
        <label for="prenume">Prenume: </label>
        <input type="text" id="prenume" name="prenume" placeholder="Prenumele tau.."/><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Adresa de mail.."/><br>
        <label for="telefon">Telefon: </label>
        <input type="tel" id="telefon" name="telefon" placeholder="Telefon.."/><br><br>
    </fieldset><br>
    <fieldset>
        <legend>Informatii personale</legend>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
            <option value="feminin">Feminin</option>
            <option value="masculin">Masculin</option>
            <option value="nuSex">Prefer sa nu spun!</option>
        </select><br>
        <label for="supliments">Supliment preferat:</label>
        <input list="supliments" name="supliment" id="supliments">
        <datalist  id="supliment">
            <option value="Proteine">
            <option value="Creatina">
            <option value="Preworkout">
        </datalist><br>
        <label for="culoare">Culoare preferata:</label>
        <input type="color" id="culoare" name="color"/><br>
        <label for="data">Data nasterii:</label>
        <input type="date" id="data" name="data"/><br>
        <label for="varsta">Varsta:</label>
        <input type="range" id="varsta" name="varsta"/><br>
        <label for="addr">Adresa web:</label>
        <input type="url" id="addr" name="addr"/><br>
        <label for="descriere">Descriere:</label><br>
        <textarea id="descriere" name="descrierea"></textarea><br>

    </fieldset>
    
    <input type="submit">
